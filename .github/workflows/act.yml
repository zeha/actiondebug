  build_ide:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    env:
      MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
      MAVEN_CLI_OPTS: "-o --batch-mode --errors --fail-at-end --show-version --no-transfer-progress -DinstallAtEnd=true -DdeployAtEnd=true"
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - uses: actions/cache@v3
      with:
        path: |-
          .m2/repository
          ide/at.zeha.lm4.releng.master/.cache
        key: default
    - run: cd ide/at.zeha.lm4.releng.master && mvn $MAVEN_CLI_OPTS clean verify
    - uses: actions/upload-artifact@v3
      if: success()
      with:
        name: "${{ github.job }}"
        retention-days: 1
        path: ide/at.zeha.lm4.product/target/mag_win32

